{% extends 'base.html' %}

{% block body_block %}
        <h1 style="margin-bottom:0px;">Awards generated by state</h1>
        <br />
	<table><tbody>
	<tr><th>State</th><th>Award count</th></tr>
	{% for s in states %}
		<tr><td>{{ s.state }}</td>
		<td>{{ s.count }}</td></tr>	
	{% endfor %}
	</tbody></table>
	<a href="{{ csv }}">Download CSV</a>
{% endblock %}
