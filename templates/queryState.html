{% extends 'base.html' %}

{% block body_block %}
        <h1 style="margin-bottom:0px;">Awards generated by state</h1>
        <a href="{{ csv }}" style="margin-bottom: 15px;">(Download CSV)</a>
        <br />
        <br />
        <div style="margin-left: auto; margin-right: auto; overflow: hidden; width: 650px;">
        <img style="float:right; margin-left: 15px; width:400px;"
                src="{{ graph }}" />
	<table><tbody>
	<tr><th>State</th><th>Award count</th></tr>
	{% for s in states %}
		<tr><td>{{ s.state }}</td>
		<td>{{ s.count }}</td></tr>	
	{% endfor %}
	</tbody></table>
	</div>
{% endblock %}
