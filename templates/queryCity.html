{% extends 'base.html' %}

{% block body_block %}
        <h1 style="margin-bottom:0px;">Awards generated by city</h1>
        <a href="{{ csv }}" style="margin-bottom: 15px;">(Download CSV)</a>
        <br />
        <br />
        <div style="margin-left: auto; margin-right: auto; overflow: hidden; width: 800px;">
        <img style="float:right; margin-left: 15px; width:400px;"
                src="{{ graph }}" />
	<table><tbody>
	<tr><th>City</th><th>State</th><th>Award count</th></tr>
	{% for c in cities %}
		<tr><td>{{ c.city }}</td>
		<td>{{ c.state }}</td>
		<td>{{ c.count }}</td></tr>	
	{% endfor %}
	</tbody></table>
        </div>
{% endblock %}
