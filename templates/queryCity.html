{% extends 'base.html' %}

{% block body_block %}
        <h1 style="margin-bottom:0px;">Awards generated by city</h1>
        <br />
	<table><tbody>
	<tr><th>City</th><th>State</th><th>Award count</th></tr>
	{% for c in cities %}
		<tr><td>{{ c.city }}</td>
		<td>{{ c.state }}</td>
		<td>{{ c.count }}</td></tr>	
	{% endfor %}
	</tbody></table>
	<a href="{{ csv }}">Download CSV</a>
{% endblock %}
