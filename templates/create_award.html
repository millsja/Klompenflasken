{% extends 'base.html' %}

{% block body_block %}
	<h1>---Create Award---</h1>
	<div>
		<form id="create-award-form" action="/awards/create_award" method="POST">
			<div class="formMain"  id="awardsForm">
				<div class="formLeft">
					<label for="recipient-first-name">Recipient First Name:&nbsp;</label>
					<input type="text" name="recipient-first-name">
					<div class="floatClear"></div>
					
					<label for="recipient-last-name">Recipient Last Name:&nbsp;</label>
					<input type="text" name="recipient-last-name">
					<div class="floatClear"></div>

					<label for="recipient-email">Recipient Email Address:&nbsp;</label>
					<input type="email" name="recipient-email">
					<div class="floatClear"></div>
				</div>
				<div class="formRight">
					<label for="award-type">Award Type:&nbsp;</label>
					<select name="award-type">
						<option value="Employee of the Month">Employee of the Month</option>
						<option value="Employee of the Quarter">Employee of the Quarter</option>
						<option value="Employee of the Year">Employee of the Year</option>
					</select>	
					<div class="floatClear"></div>

					<label for="award-date">Award Date:&nbsp;</label>
					<input type="date" name="award-date">
					<div class="floatClear"></div>

					<label for="award-time">Award Time:&nbsp;</label>
					<input type="time" name="award-time">
					<div class="floatClear"></div>
				</div>	
				<div class="floatClear"></div>
				<input type="submit" value="Create Award" class="formSubmit">
			</div>	
		</form>	
		{% if message %}
			<section class="success-message">
				{{ message }}
			</section>
		{% endif %}	
	</div>	
{% endblock %}
