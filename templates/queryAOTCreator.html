{% extends 'base.html' %}

{% block body_block %}
        <h1 style="margin-bottom:0px;">Awards generated by creator</h1>
        <h2 style="margin-bottom:0px;">Last {{ days }} days</h2>
	<a href="{{ csv }}" style="margin-bottom: 15px;">(Download CSV)</a>
        <br />
        <br />
	<div style="margin-left: auto; margin-right: auto; overflow: hidden; width: 800px;">
	<img style="float:right; margin-left: 15px; width:400px;" 
		src="{{ graph }}" />
	<table><tbody>
	<tr><th>Date</th><th>Award count</th></tr>
	{% for a in awards %}
		<tr><td>{{ a.day }}</td>
		<td>{{ a.count }}</td></tr>	
	{% endfor %}
	</tbody></table>
	</div>
{% endblock %}
