{% extends 'base.html' %}

{% block body_block %}
        <h1 style="margin-bottom:0px;">Awards generated by creator</h1>
        <br />
	<table><tbody>
	<tr><th>Org</th><th>Creator</th><th>Award count</th></tr>
	{% for a in awards %}
		<tr><td>{{ a.org }}</td>
		<td>{{ a.fname }} {{ a.lname }}</td>
		<td>{{ a.count }}</td></tr>	
	{% endfor %}
	</tbody></table>
	<a href="{{ csv }}">Download CSV</a>
{% endblock %}
