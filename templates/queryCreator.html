{% extends 'base.html' %}

{% block body_block %}
        <h1>---Awards generated by creator---</h1>
        <br /><br />
	<table><tbody>
	<tr><th>Org</th><th>Creator (f/l)</th><th>Award count</th></tr>
	{% for a in awards %}
		<tr><td>{{ a.org }}</td>
		<td>{{ a.fname }} {{ a.lname }}</td>
		<td>{{ a.count }}</td></tr>	
	{% endfor %}
	</tbody></table>
{% endblock %}
